# A generic, single database configuration.

[alembic]
# path to migration scripts, relative to this ini file
script_location = %(here)s/alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# but we prepend the date and time for filename ordering
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.  for multiple paths, the path separator
# is defined by "path_separator" below.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file as well as the filename.
# we use UTC always; filenames are UNIX epoch so this only affects docstrings
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = true

# Use os.pathsep. Default configuration used for new projects.
path_separator = os

# version location specification; This defaults to alembic/versions.
# not currently using this, but it's here in case we want to later
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# version path separator, used to split version_locations.
# use UNIX pathsep, in case we *do* use version_locations later.
version_path_separator = :

# set to 'true' to search source files recursively in each "version_locations" directory
# recursive_version_locations = false

# the output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# fallback database URL; this is only used by env.py, and env.py may use other means to get the URL.
sqlalchemy.url = postgresql+psycopg://postgres:postgres@localhost:3432/aptreader


[post_write_hooks]
hooks = ruff_format, ruff_fix

# format using "ruff" - use the module runner, against the "ruff" module
ruff_format.type = module
ruff_format.module = ruff
ruff_format.options = format REVISION_SCRIPT_FILENAME

# lint with attempts to fix using "ruff" - use the module runner, against the "ruff" module
ruff_fix.type = module
ruff_fix.module = ruff
ruff_fix.options = check --fix REVISION_SCRIPT_FILENAME

# Logging configuration; this is also only used by env.py
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
